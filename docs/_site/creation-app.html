<h1 id="commande-utilisées">commande utilisées</h1>

<ul>
  <li>install laravel app</li>
</ul>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code>    composer create-project laravel/laravel example-app
</code></pre></div></div>

<ul>
  <li>install admin-lte via npm</li>
</ul>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code>    npm <span class="nb">install </span>admin-lte@^3.2 <span class="nt">--save</span>
</code></pre></div></div>

<ul>
  <li>create model Comment &amp; Page</li>
</ul>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code>    php artisan make:model Comment/Comment
    php artisan make:model Page/Page
</code></pre></div></div>
